        <label for="goodsValue">Qiimaha Alaabta (USD):</label>

        <button onclick="calculateDuty()">Xisaabi Cashuurta</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateDuty() {
            const category = document.getElementById("category").value.trim();
            const goodsValue = parseFloat(document.getElementById("goodsValue").value);

            const resultDiv = document.getElementById("result");

            if (!category || isNaN(goodsValue) || goodsValue <= 0) {
                resultDiv.style.display = "block";
                resultDiv.textContent = "Fadlan dooro qaybta alaabta oo geli qiime sax ah.";
                resultDiv.style.color = "red";
                return;
            }

            let [minRate, maxRate] = category.split("-").map(parseFloat);
            if (isNaN(maxRate)) maxRate = minRate; // Handle fixed rates

            const avgRate = ((minRate + maxRate) / 2) || minRate;
            const customDuty = goodsValue * avgRate;

            resultDiv.style.display = "block";
            resultDiv.style.color = "#2e7d32";
            resultDiv.innerHTML = `
                Qaybta Alaabta: <strong>${document.getElementById("category").selectedOptions[0].text}</strong><br>
                Qiimaha Alaabta: $${goodsValue.toFixed(2)}<br>
                Heerka Celceliska Cashuurta: ${(avgRate * 100).toFixed(2)}%<br>
                <strong>Wadarta Cashuurta: $${customDuty.toFixed(2)}</strong>
            `;
        }
    </script>
